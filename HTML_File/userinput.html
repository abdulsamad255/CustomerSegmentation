<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Segmentation Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2019/02/17/03/18/indoors-4001482_1280.jpg');
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position: center;
      height: 100vh;
    }

    input
    {
        margin-left: 75px;
    }

    .alert-custom {
        background-color: #f5e106;
        border-color: #0c0c0c;
        font-family:Georgia, 'Times New Roman', Times, serif;
    }

    .form-group label {
        color: #0b0a0a;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 21px;
        background-color: rgb(234, 232, 232);
        margin-left: 15px;
        border-radius: 20px;
    }

    .btn-custom {
        background-color: #f5e106;
        color: #0c0c0c;
        border: none;
        font-family:Georgia, 'Times New Roman', Times, serif;
        font-size: 25px;
        border-radius: 20px;
    }

    .btn-custom:hover {
        background-color: #f50808;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="alert alert-custom text-dark text-center" role="alert">
      <h2>Customer Segmentation Form</h2>
    </div>
    <form method="get" action="{% url 'viewdata' %}">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="Gender" placeholder="e.g., Male or Female" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ever Married</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="Ever_Married" placeholder="e.g., Yes or No" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="Age" step="any" placeholder="e.g., 30" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Graduated</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="Graduated" placeholder="e.g., Yes or No" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Profession</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="Profession" placeholder="e.g., Engineer" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Work Experience</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="Work_Experience" step="any" placeholder="e.g., 5.5" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Spending Score</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="Spending_Score" placeholder="e.g., High, Medium, Low" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Family Size</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="Family_Size" step="any" placeholder="e.g., 4" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Var_1</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="Var_1" placeholder="e.g., Value1" required>
        </div>
      </div>

      <button type="submit" class="btn btn-custom btn-lg btn-block">Submit</button>
    </form>
  </div>
</body>
</html>
